on: [push, pull_request]
name: Test account_manager
jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v2
    - uses: actions/cache@v2
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
    - uses: actions/setup-go@v2
      with:
        go-version: '1.17.0'
    - uses: golangci/golangci-lint-action@v2
      with:
        version: v1.42
        working-directory: account_manager
    - uses: supercharge/mongodb-github-action@1.6.0
      with:
        mongodb-port: 2564
        mongodb-version: '5.0'
    - name: run
      run: cd account_manager && make ci