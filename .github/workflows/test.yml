on: [push, pull_request]
name: Test account_manager
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.17.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v2
      with:
        version: v1.42
        working-directory: account_manager
    - name: mongoDB
      uses: supercharge/mongodb-github-action@1.6.0
      with:
        mongodb-port: 2564
        mongodb-version: '5.0'
    - name: Checkout code
      uses: actions/checkout@v2
    - name: run
      run: cd account_manager && make ci